<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carga React, ReactDOM y Babel -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">  // es tipo babel para que babel compile el codigo adecuadamente a javascript sin esta etiqueta no funciona

        /*
        *   En este fichero preparo el index.html para hacer las pruebas de react, en el cuso lo hacen con npm
        *   pero yo quiero usar html DOM porque es donde voy a usar React
        */

        const divRoot = document.querySelector('#root');
        const nombre = 'Goku';
        const h1Tag = <h1>Hola, soy { nombre }</h1>;

        ReactDOM.render(h1Tag,divRoot);
        console.log('Hola Mundo');
    </script>
</body>
</html>
