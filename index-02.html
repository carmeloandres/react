<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carga React, ReactDOM y Babel -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    <h1>Variables y constantes</h1>
    <script type="text/babel">  // es tipo babel para que babel compile el codigo adecuadamente a javascript sin esta etiqueta no funciona

        /*
        *   En este fichero se muestra el uso de las variables y las constantes.
        *   En primer lugar hay que saber que no debemos usar "var" para la declaración
        *   de variables ya que tiene un ambito global puede provocar edfectos laterales.
        *   En su lugar usaremos "const" y "let" para declarar constantes y variables, 
        *   que a diferencia de "var" si que se restringen al ambito en el que se declaran, 
        *   por lo tanto creamos codigo más fiable y mantenible.
        */

        const nombre = 'Carmelo';
        const apellido = 'Andres';

        let valorDado = 5;
        valorDado = 4;

        if (true){
            const nombre = 'Fernando';
            let valorDado = 6;
            
            console.log(nombre, valorDado);

        }
        console.log(nombre, apellido, valorDado);
    </script>
</body>
</html>
